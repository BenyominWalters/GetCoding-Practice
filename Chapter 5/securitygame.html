<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Security Game</title>
    <style>
        
        #header {
            padding: 2em;
        }
        
        #board {
            border: 1px solid black;
            background-color: gray;
            height: 350px;
            width: 650px;
            margin: 0 auto;
        }
        
        .wrapper {
            text-align: center;
            margin: 10px;
        }
        
        #playButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }
        
        #playButton:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .character {
            background-color: lightblue;
            width: 120px;
            height: 120px;
            padding: 10px;
            margin: 10px;
            float: left;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

    </style>
</head>
<body>
    <div id="header"></div>
    <div class="wrapper">
            <input id="playButton" type="button" value="Play" onclick="startGame()";/>
    </div>
    <div id="board">
        <div class="character">1</div>
        <div class="character">2</div>
        <div class="character">3</div>
        <div class="character">4</div>
        <div class="character">5</div>
        <div class="character">6</div>
    </div>
    <script>
        function startGame() {
            gameLoop();
        }
        var loops = 0;
        var peopleVisible = false;
        var gameScore = 0;
        function gameLoop() {
            peopleVisible = !peopleVisible;
            createCharacters();
            flashCharacters();
            loops++;
            if(loops < 12) {
                setTimeout(gameLoop, 3000);
            }
            else {
                alert("Game over! You scored " + gameScore);
            }
        }
        function flashCharacters() {
            var board = document.getElementById("board");
            var classToSet = peopleVisible ? "character visible" : "chracter hidden";
            /* This is a simplified version of the following if/else function
            if(peopleVisible) {
                classToSet = "character visible";
            }
            else {
                classToSet = "character hidden";
            }
            */
            for(var index = 0; index < 6; index++) {
                board.children[index].className = classToSet;
            }  
        }
        function createCharacters() {
            var board = document.getElementById("board");
            for(var index = 0; index < 6; index++) {
                board.children[index].innerHTML = "Guest";
                board.children[index].onclick = function() {
                    gameScore += -2;
                }
            }
            var randomNumber = Math.floor(Math.random() * 6) + 1;
            board.children[randomNumber-1].innerHTML = "Thief";
            board.children[randomNumber-1].onclick = function() {
                    gameScore++;
            }
        }
    </script>
</body>
</html>
